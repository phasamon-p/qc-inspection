<div class="content-wrapper container-xxl p-0">
    <div class="content-body">
        <!-- Data List -->
        <section class="users-list-wrapper">
            <!-- data filter start -->
            <div class="card">
                <h5 class="card-header">Search Filter</h5>
                <div class="card-body">
                    <div class="users-list-filter">
                        <form>
                            <!-- Row1 -->
                            <div class="row">
                                <!-- Range selection Date Picker -->
                                <div class="input-group w-0" >
                                    <input name="datepicker" class="form-control" ngbDatepicker
                                        #datepicker="ngbDatepicker" [autoClose]="'outside'"
                                        (dateSelect)="onDateSelection($event, datepicker)" [displayMonths]="2"
                                        [dayTemplate]="rangeSelectionDP" outsideDays="hidden"
                                        [startDate]="fromDate!" hidden/>
                                    <ng-template #rangeSelectionDP let-date let-focused="focused">
                                        <span class="custom-day" [class.focused]="focused"
                                            [class.range]="isRange(date)"
                                            [class.faded]="isHovered(date) || isInside(date)"
                                            (mouseenter)="hoveredDate = date" (mouseleave)="hoveredDate = null">
                                            {{ date.day }}
                                        </span>
                                    </ng-template>
                                </div>
                                <div class="col-md-6 col-12">
                                    <div class="align-items-center pb-1">
                                        <label class="d-flex align-items-center">From Date:</label>
                                        <div class="input-group">
                                            <input #dpFromDate class="form-control" placeholder="yyyy-mm-dd"
                                                name="dpFromDate" [value]="formatter.format(fromDate)" />
                                            <div class="input-group-append">
                                                <button class="btn btn-outline-secondary feather icon-calendar"
                                                    (click)="datepicker.toggle()" type="button"
                                                    rippleEffect></button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6 col-12">
                                    <div class="align-items-center pb-1">
                                        <label class="d-flex align-items-center">To Date:</label>
                                        <div class="input-group">
                                            <input #dpToDate class="form-control" placeholder="yyyy-mm-dd"
                                                name="dpToDate" [value]="formatter.format(toDate)" />
                                            <div class="input-group-append">
                                                <button class="btn btn-outline-secondary feather icon-calendar"
                                                    (click)="datepicker.toggle()" type="button"
                                                    rippleEffect></button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            <!--/ Range selection Date Picker -->
                            </div>
                            <!-- Row2 -->
                            <div class="row">
                                <!-- Job Number -->
                                <div class="col-md-4 col-12 ">
                                    <div class="align-items-center pb-1">
                                        <label class="d-flex align-items-center">Job Number:</label>
                                        <input [(ngModel)]="searchJobNumber" name="searchJobNumber" type="search"
                                            class="form-control" (keyup)="filterJobNumber($event)"
                                            (search)="filterJobNumber($event)"/>
                                    </div>
                                </div>
                                <!-- Disable -->
                                <div class="col-md-4 col-12">
                                    <div class="align-items-center pb-1">
                                        <label class="d-flex align-items-center" hidden>Job Name:</label>
                                        <input type="search" class="form-control" disabled />
                                    </div>
                                </div>
                                <!-- Batch -->
                                <div class="col-12 col-md-4">
                                    <fieldset class="form-group">
                                        <label class="d-flex align-items-center" hidden>Batch:</label>
                                        <ng-select [items]="selectBatch" [(ngModel)]="selectedBatch" name="selectedBatch"
                                            bindLabel="name" placeholder="Select Batch"
                                            (change)="filterByBatch($event)">
                                        </ng-select>
                                    </fieldset>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!-- data filter end -->

            <div class="card">
                <div class="row">
                    <div class="col-md-6 col-12">
                        <div class="col-md-6 col-12">
                            <div class="d-flex justify-content-between align-items-center m-1">
                                <label class="d-flex align-items-center">Show
                                    <select class="form-control mx-25" [(ngModel)]="selectedOption">
                                        <option value="50">50</option>
                                        <option value="500">500</option>
                                        <option value="1000">1000</option>
                                    </select>
                                    entries</label>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-12 d-flex justify-content-start justify-content-md-end">
                        <div class="d-flex align-items-center justify-content-end pr-1 pb-1 pb-md-0">
                            <label class="d-flex align-items-center ml-1 ml-md-0">Search:<input
                                    [(ngModel)]="searchValue" name="searchValue" type="search"
                                    class="form-control ml-25" (keyup)="filterUpdate($event)"
                                    (search)="filterUpdate($event)" /></label>
                        </div>
                        <div class="d-flex align-items-center justify-content-end pr-1 pb-1 pb-md-0">
                            <a class="btn btn-outline-secondary float-right"
                                rippleEffect>Preview</a>
                        </div>
                        <div class="d-flex align-items-center justify-content-end pr-1 pb-1 pb-md-0">
                            <a class="btn btn-outline-secondary float-right"
                                rippleEffect>Export CSV</a>
                        </div>
                    </div>
                </div>
                
                <ngx-datatable [rows]="rows" [rowHeight]="50" class="bootstrap core-bootstrap" [limit]="selectedOption"
                    [columnMode]="ColumnMode.force" [headerHeight]="50" [footerHeight]="50" [scrollbarH]="true">
                    <!-- action -->
                    <ngx-datatable-column name="Actions" [width]="40" [sortable]="false">
                        <ng-template ngx-datatable-cell-template let-row="row">
                          <div ngbDropdown container="body">
                            <button ngbDropdownToggle type="button" class="btn icon-btn btn-sm hide-arrow" rippleEffect>
                              <span [data-feather]="'more-vertical'" [class]="'cursor-pointer'"></span>
                            </button>
                            <div ngbDropdownMenu>
                                <!-- routerLink="/apps/user/user-edit/{{ row.id }}" -->
                              <a  ngbDropdownItem><span [data-feather]="'edit'" [size]="16" [class]="'mr-50'"></span> Edit</a>
                              <a href="javascript:;" ngbDropdownItem><span [data-feather]="'trash'" [size]="16" [class]="'mr-50'"></span> Delete</a>
                            </div>
                          </div>
                        </ng-template>
                      </ngx-datatable-column>
                    <!-- Job ID -->
                    <ngx-datatable-column name="Job ID" prop="jobid" [width]="100"></ngx-datatable-column>
                    <!-- Job Name -->
                    <ngx-datatable-column name="Job Name" prop="jobname" [width]="300"></ngx-datatable-column>
                    <!-- Date -->
                    <ngx-datatable-column name="Date / Time" prop="date" [width]="100"></ngx-datatable-column>
                    <!-- Batch -->
                    <ngx-datatable-column name="Batch" prop="batch" [width]="100"></ngx-datatable-column>
                    <!-- Total -->
                    <ngx-datatable-column name="Total" prop="total" [width]="100"></ngx-datatable-column>
                    <!-- Accepted -->
                    <ngx-datatable-column name="Accepted (pcs)" prop="accepted" [width]="150"></ngx-datatable-column>
                    <!-- Rejected -->
                    <ngx-datatable-column name="Rejected (pcs)" prop="rejected" [width]="150"></ngx-datatable-column>
                    <!-- Waste Ratio -->
                    <ngx-datatable-column name="Waste Ratio" prop="wasteratio" [width]="150"></ngx-datatable-column>
                    <!-- Black -->
                    <ngx-datatable-column name="Black (pcs)" prop="black" [width]="150"></ngx-datatable-column>
                    <!-- Color -->
                    <ngx-datatable-column name="Color (pcs)" prop="color" [width]="150"></ngx-datatable-column>
                    <!-- Measure Bigger -->
                    <ngx-datatable-column name="Measure Bigger" prop="measurebigger" [width]="200"></ngx-datatable-column>
                    <!-- Measure Smaller -->
                    <ngx-datatable-column name="Measure Smaller" prop="measuresmaller" [width]="200"></ngx-datatable-column>
                    <!-- Total Measure -->
                    <ngx-datatable-column name="Total Measure" prop="totalmeasure" [width]="200"></ngx-datatable-column>
                    <!-- Mark Error -->
                    <ngx-datatable-column name="Mark Error (pcs)" prop="markerror" [width]="200"></ngx-datatable-column>
                    <!-- White -->
                    <ngx-datatable-column name="White (pcs)" prop="white" [width]="150"></ngx-datatable-column>
                    <!-- Total Defect -->
                    <ngx-datatable-column name="Total Defect" prop="totaldefect" [width]="150"></ngx-datatable-column>
                </ngx-datatable>
            </div>
        </section>
        <!--/ User List -->
    </div>

    <!-- New User Sidebar -->
    <core-sidebar class="modal modal-slide-in sidebar-todo-modal fade" name="new-user-sidebar"
        overlayClass="modal-backdrop">
    </core-sidebar>
    <!--/ New User Sidebar -->
</div>
