<div class="content-wrapper container-xxl p-0">
    <div class="content-body">
        <!-- Data List -->
        <section class="users-list-wrapper">
            <!-- data filter start -->
            <div class="card">
                <h5 class="card-header">Search Filter</h5>
                <div class="card-body">
                    <div class="users-list-filter">
                        <form>
                            <!-- Row1 -->
                            <div class="row">
                                <!-- From Date -->
                                <div class="col-md-6 col-12 ">
                                    <div class="align-items-center pb-1">
                                        <label class="d-flex align-items-center">From Date:</label>
                                        <input [(ngModel)]="searchValue" name="searchValue" type="search"
                                            class="form-control" (keyup)="filterUpdate($event)"
                                            (search)="filterUpdate($event)" />
                                    </div>
                                </div>
                                <!-- End Date -->
                                <div class="col-md-6 col-12">
                                    <div class="align-items-center pb-1">
                                        <label class="d-flex align-items-center">End Date:</label>
                                        <input [(ngModel)]="searchValue" name="searchValue" type="search"
                                            class="form-control" (keyup)="filterUpdate($event)"
                                            (search)="filterUpdate($event)" />
                                    </div>
                                </div>
                            </div>
                            <!-- Row2 -->
                            <div class="row">
                                <!-- Job Number -->
                                <div class="col-md-6 col-12 ">
                                    <div class="align-items-center pb-1">
                                        <label class="d-flex align-items-center">Job Number:</label>
                                        <input [(ngModel)]="searchValue" name="searchValue" type="search"
                                            class="form-control" (keyup)="filterUpdate($event)"
                                            (search)="filterUpdate($event)" />
                                    </div>
                                </div>
                                <!-- Disable -->
                                <div class="col-md-6 col-12">
                                    <div class="align-items-center pb-1">
                                        <label class="d-flex align-items-center" hidden>Job Number:</label>
                                        <input [(ngModel)]="searchValue" name="jobnumber-second" type="search"
                                            class="form-control" (keyup)="filterUpdate($event)"
                                            (search)="filterUpdate($event)" disabled />
                                    </div>
                                </div>
                            </div>
                            <!-- Row3 -->
                            <div class="row">
                                <!-- F Number -->
                                <div class="col-12 col-md-4">
                                    <fieldset class="form-group">
                                        <label class="d-flex align-items-center" hidden>F Number:</label>
                                        <ng-select [items]="selectRole" [(ngModel)]="selectedRole" name="selectedRole"
                                            bindLabel="name" placeholder="Select F Number"
                                            (change)="filterByRole($event)">
                                        </ng-select>
                                    </fieldset>
                                </div>
                                <!-- Grade -->
                                <div class="col-12 col-md-4">
                                    <fieldset class="form-group">
                                        <label class="d-flex align-items-center" hidden>Grade:</label>
                                        <ng-select [items]="selectPlan" [(ngModel)]="selectedPlan" name="selectedPlan"
                                            bindLabel="name" placeholder="Select Grade" (change)="filterByPlan($event)">
                                        </ng-select>
                                    </fieldset>
                                </div>
                                <!-- Checker -->
                                <div class="col-12 col-md-4">
                                    <fieldset class="form-group">
                                        <label class="d-flex align-items-center" hidden>Checker:</label>
                                        <ng-select [items]="selectStatus" [(ngModel)]="selectedStatus"
                                            name="selectedStatus" bindLabel="name" placeholder="Select Checker"
                                            (change)="filterByStatus($event)"></ng-select>
                                    </fieldset>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!-- data filter end -->

            <div class="card">
                <div class="row">
                    <div class="col-md-6 col-12">
                        <div class="d-flex justify-content-between align-items-center m-1">
                            <label class="d-flex align-items-center">Show
                                <select class="form-control mx-25" [(ngModel)]="selectedOption">
                                    <option value="10">10</option>
                                    <option value="25">25</option>
                                    <option value="50">50</option>
                                    <option value="100">100</option>
                                </select>
                                entries</label>
                        </div>
                    </div>
                    <div class="col-md-6 col-12 d-flex justify-content-start justify-content-md-end">
                        <div class="d-flex align-items-center justify-content-end pr-1 pb-1 pb-md-0">
                            <label class="d-flex align-items-center ml-1 ml-md-0">Search:<input
                                    [(ngModel)]="searchValue" name="searchValue" type="search"
                                    class="form-control ml-25" (keyup)="filterUpdate($event)"
                                    (search)="filterUpdate($event)" /></label>
                        </div>
                        <div class="d-flex align-items-center justify-content-end pr-1 pb-1 pb-md-0">
                            <a class="btn btn-outline-secondary float-right"
                                rippleEffect>Preview</a>
                        </div>
                        <div class="d-flex align-items-center justify-content-end pr-1 pb-1 pb-md-0">
                            <a csvLink [data]="exportCSVData" class="btn btn-outline-secondary float-right"
                                rippleEffect>Export CSV</a>
                        </div>
                    </div>



                </div>
                <ngx-datatable [rows]="rows" [rowHeight]="50" class="bootstrap core-bootstrap" [limit]="selectedOption"
                    [columnMode]="ColumnMode.force" [headerHeight]="50" [footerHeight]="50" [scrollbarH]="true">
                    <!-- Date -->
                    <ngx-datatable-column name="Date" prop="date" [width]="100"></ngx-datatable-column>
                    <!-- Job ID -->
                    <ngx-datatable-column name="Job ID" prop="jobid" [width]="100"></ngx-datatable-column>
                    <!-- Job Name -->
                    <ngx-datatable-column name="Job Name" prop="jobname" [width]="300"></ngx-datatable-column>
                    <!-- F Number -->
                    <ngx-datatable-column name="F Number" prop="fnumber" [width]="100"></ngx-datatable-column>
                    <!-- Job Quantity -->
                    <ngx-datatable-column name="Job Quantity" prop="jobquantity" [width]="150"></ngx-datatable-column>
                    <!-- E -->
                    <ngx-datatable-column name="E" prop="e" [width]="100"></ngx-datatable-column>
                    <!-- Grade -->
                    <ngx-datatable-column name="Grade" prop="grade" [width]="100"></ngx-datatable-column>
                    <!-- Pallet Number -->
                    <ngx-datatable-column name="Pallet No." prop="palletnumber" [width]="100"></ngx-datatable-column>
                    <!-- Pallet Quantity -->
                    <ngx-datatable-column name="Pallet Quantity (pcs)" prop="palletquantity" [width]="100">
                    </ngx-datatable-column>
                    <!-- Inspect -->
                    <ngx-datatable-column name="Inspect (pcs)" prop="inspect" [width]="100"></ngx-datatable-column>
                    <!-- Diff -->
                    <ngx-datatable-column name="Diff" prop="diff" [width]="100"></ngx-datatable-column>
                    <!-- Pick Out -->
                    <ngx-datatable-column name="Pick Out (pcs)" prop="pickout" [width]="100"></ngx-datatable-column>
                    <!-- Accepted -->
                    <ngx-datatable-column name="Accepted (pcs)" prop="accepted" [sortable]="false" [width]="100"></ngx-datatable-column>
                    <!-- Rejected -->
                    <ngx-datatable-column name="Rejected (pcs)" prop="rejected" [width]="100"></ngx-datatable-column>
                    <!-- Waste Ratio -->
                    <ngx-datatable-column name="Waste Ratio" prop="wasteratio" [width]="100"></ngx-datatable-column>
                    <!-- Black -->
                    <ngx-datatable-column name="Black (pcs)" prop="black" [width]="100"></ngx-datatable-column>
                    <!-- Color -->
                    <ngx-datatable-column name="Color (pcs)" prop="color" [width]="100"></ngx-datatable-column>
                    <!-- Measure -->
                    <ngx-datatable-column name="Measure (pcs)" prop="measure" [width]="100"></ngx-datatable-column>
                    <!-- Mark Error -->
                    <ngx-datatable-column name="Mark Error (pcs)" prop="markerror" [width]="100"></ngx-datatable-column>
                    <!-- White -->
                    <ngx-datatable-column name="White (pcs)" prop="white" [width]="100"></ngx-datatable-column>
                    <!-- Batch -->
                    <ngx-datatable-column name="Batch" prop="batch" [width]="100"></ngx-datatable-column>
                    <!-- Remark -->
                    <ngx-datatable-column name="Remark" prop="remark" [width]="100"></ngx-datatable-column>
                    <!-- Weekly -->
                    <ngx-datatable-column name="Weekly" prop="weakly" [width]="100"></ngx-datatable-column>
                    <!-- Checker -->
                    <ngx-datatable-column name="Checker" prop="checker" [width]="100"></ngx-datatable-column>


                    <!-- Users -->
                    <!-- <ngx-datatable-column name="User" prop="fullName" [width]="200">

                    </ngx-datatable-column>
                    <ngx-datatable-column name="Email" prop="email" [width]="200"></ngx-datatable-column>
                    <ngx-datatable-column name="Email" prop="email" [width]="200"></ngx-datatable-column>
                    <ngx-datatable-column name="Role" prop="role" [width]="100">
                        <ng-template let-role="value" ngx-datatable-cell-template>

                                <i class="feather font-medium-3" [ngClass]="{
                      'icon-edit-2 text-info': role == 'Editor',

                                {{ status }}
                            </div>
                        </ng-template>
                    </ngx-datatable-column>

                </ngx-datatable>
            </div>
        </section>
        <!--/ User List -->
    </div>

    <!-- New User Sidebar -->
    <core-sidebar class="modal modal-slide-in sidebar-todo-modal fade" name="new-user-sidebar"
        overlayClass="modal-backdrop">
    </core-sidebar>
    <!--/ New User Sidebar -->
</div>
